<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Importando HandleBars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Importando estilos bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Importando Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Importando CSS file -->
    <link rel="stylesheet" href="styles/style.css"  />
</head>
<body>
    <div id="root" class="container mt-5">
        <div id="register" class="jumbotron">
            <h1 style="color:white;text-align:center;">Registro de Nuevo Usuario</h1>
            <form action="/register.html" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label for="name"><b>Nombre:</b></label>
                    <input id="name" class="form-control" type="text" name="name" pattern="[^\d]+" required>
                </div>
                <div class="form-group">
                    <label for="username"><b>Correo electrónico:</b></label>
                    <input id="username" class="form-control" type="email" name="username" required>
                </div>
                <div class="form-group">
                    <label for="address"><b>Dirección:</b></label>
                    <input id="address" class="form-control" type="text" name="address" required>
                </div>
                <div class="form-group">
                    <label for="age"><b>Edad:</b></label>
                    <input id="age" class="form-control" type="number" name="age" min="1" max="150" maxlength="3" required>
                </div>
                <div class="form-group">
                    <label for="password"><b>Contraseña:</b></label>
                    <input id="password" class="form-control" type="password" name="password" required>
                    <small id="passwordHelpInline" class="text-muted">Mínimo 8 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="phone"><b>Teléfono:</b></label>
                    <input id="phone" class="form-control" type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="userImg"><b>Imagen:</b></label>
                    <input id="userImg" type="file" name="userImg" style="background-color: transparent;border:transparent;" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-info mt-2 mb-2 px-5" type="submit" value="Registrarse">Registrarse</button>
                </div>
            </form>
            <hr>
            <div class="text-center" >
                <p class="m-0 p-0">Ya estoy registrado. </p>
                <a onclick="location.href = '/login.html'" style="color:white;cursor: pointer;text-decoration: underline;">Ir a Login</a>
            </div>
        </div>
    </div>
    <!-- Toggle script -->
    <script> $(document).ready(function(){ $(".dropdown-toggle").dropdown(); }); </script>
    <!-- Main script -->
    <!-- <script src="js/register.js"></script> -->
</body>
</html>
